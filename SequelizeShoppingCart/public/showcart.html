<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Add Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="showproducts.html">Show Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="showcart.html">Show Cart</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="products">
        <table>
            <tr>
                <td>Product Name</td>
                <td colspan="2">Quantity</td>
                <td>Price</td>
                <td>Amount</td>
            </tr>
            <tr v-for="cart in carts">
                <td> {{cart.product.name}}</td>
                <td colspan="2">
                    <button v-on:click="decreaseQuantity(cart.id)">-</button> {{cart.quantity}}
                    <button v-on:click="increaseQuantity(cart.id)">+</button>
                </td>
                <td>Rs.{{cart.product.price}}</td>
                <td>{{cart.product.price*cart.quantity}}</td>
            </tr>
            <tr>
                <td>Total Amount is {{sum}}</td>
                
            </tr>
        </table>
    </div>
    <script src="./lib/vue.js"></script>
    <script src="./lib/axios.min.js"></script>
    <script src="./js/showcart.js"></script>

</body>

</html>
